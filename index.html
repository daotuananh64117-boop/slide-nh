<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trình tạo slide truyện</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a more integrated look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    body {
        background-color: #0f172a; /* bg-slate-900 from App.tsx */
    }

    /* Slideshow Transition Styles */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
    }
    
    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide.previous {
      z-index: 0;
    }

    /* Fade Transition */
    .slide.fade-in {
      animation: fadeIn 1s forwards;
    }
    .slide.fade-out {
      animation: fadeOut 1s forwards;
    }

    /* Slide Transition */
    .slide.slide-left-in {
      animation: slideInFromRight 1s forwards;
    }
    .slide.slide-left-out {
      animation: slideOutToLeft 1s forwards;
    }

    /* Zoom Transition */
    .slide.zoom-in-in {
       animation: zoomInCover 1s forwards;
    }
    .slide.zoom-in-out {
       animation: fadeOut 1s forwards; /* Just fade out the old slide */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes slideInFromRight {
      from { transform: translateX(100%); opacity: 1; }
      to { transform: translateX(0%); opacity: 1; }
    }
    @keyframes slideOutToLeft {
      from { transform: translateX(0%); opacity: 1; }
      to { transform: translateX(-100%); opacity: 1; }
    }
    @keyframes zoomInCover {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
